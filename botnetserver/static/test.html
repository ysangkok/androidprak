<input id="inputdogg"><input type="button" onclick='javascript:mmsend(document.getElementById("inputdogg").value);' value="send">
<pre id="shitdog">
</pre>
<script>
function log(str) {
  document.getElementById("shitdog").innerHTML += str + "\n";
}

function mmsend(str) {
  if (ws.send(str))
    log("sent: " + str);
  else
    log("couldn't send: " + str);
}

ws = new WebSocket("ws://localhost:9884/ws/ui/");
ws.onopen = function (evt) { log("open"); }
ws.onmessage = function (evt) { log(evt.data); }
ws.onclose = function (evt) { log("closed"); }

</script>
